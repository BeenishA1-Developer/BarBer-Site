
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE BARBER | The Art of Grooming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f7ef8a;
            --obsidian: #050505;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .gold-text {
            background: linear-gradient(135deg, #b8860b 0%, #d4af37 50%, #f7ef8a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-bg {
            background: linear-gradient(135deg, #b8860b 0%, #d4af37 50%, #f7ef8a 100%);
        }
        .gold-border {
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        .tilt-card {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }
        .tilt-card:hover {
            transform: rotateY(10deg) rotateX(5deg) translateY(-10px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        ::selection {
            background: var(--gold);
            color: black;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
    </style>

</html>
